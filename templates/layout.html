<!DOCTYPE html>

<html lang="en">
    <head>

        <!-- Integrate bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>


        <!-- Dynamic page size -->
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- Integrate CSS file -->
        <link href="/static/styles.css" rel="stylesheet">

    </head>
    <body>

        <!-- Navbar -->
        <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand">Aibo</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarLayout" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarLayout">
                    {% if session["user_id"] %}
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" href="/">Shop</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="/summary">Expense</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="/budget">Budget</a>
                            </li>
                        </ul>
                        <ul class="navbar-nav ms-auto">
                            <li class="navbar-item">
                                <a class="nav-link" href="/logout">Logout</a>
                            </li>
                        </ul>
                    {% else %}
                    <ul class="navbar-nav ms-auto">
                        <li class="navbar-item">
                            <a class="nav-link active" href="/register">Register</a>
                        </li>
                        <li class="navbar-item">
                            <a class="nav-link active" href="/login">Login</a>
                        </li>
                    </ul>
                    {% endif %}
                </div>
            </div>
        </nav>

        <main class="container-fluid">
            {% block main %}{% endblock %}
        </main>

    </body>
</html>
